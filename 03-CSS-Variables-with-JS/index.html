<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Update CSS Variables with <span class="hl">JS</span></h1>

      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input
          id="spacing"
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
        />

        <label for="blur">Blur:</label>
        <input
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="10"
          data-sizing="px"
        />

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#a8ddaf" />
      </div>

      <img src="./images/highsierra.jpeg" />
    </div>
  </body>
</html>
